<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="rollno">
    <th mat-header-cell *matHeaderCellDef> Roll no </th>
    <td mat-cell *matCellDef="let element"> {{element.rollno}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="regno">
    <th mat-header-cell *matHeaderCellDef> Registration no. </th>
    <td mat-cell *matCellDef="let element"> {{element.regno}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="delete(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
